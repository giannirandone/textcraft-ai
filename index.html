<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TextCraft AI - Intelligente Textoptimierung mit KI"
    />
    <title>TextCraft AI - Textoptimierung</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header" role="banner">
        <h1 class="logo">✨TextCraft AI</h1>
        <p
          class="subtitle glitch-text"
          data-text="Deine intelligente Abkürzung zum passenden Text."
          id="subtitleText"
        >
          <span id="subtitleContent"></span><span class="typing-cursor">|</span>
        </p>
      </header>

      <main class="main-content" role="main">
        <!-- Reiter-System für Optionen -->
        <section class="options-panel" aria-label="Text-Verarbeitungsoptionen">
          <div class="tabs-container">
            <!-- Teil 1: Zusammenfassen & Korrigieren -->
            <div class="tab-section">
              <h3 class="tab-title">Text-Verarbeitung</h3>
              <div
                class="tab-buttons"
                role="group"
                aria-label="Text-Verarbeitungsoptionen"
              >
                <button
                  class="tab-btn active"
                  data-mode="summarize"
                  data-tab="1"
                  aria-pressed="true"
                  aria-label="Text zusammenfassen"
                >
                  <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                  </svg>
                  Zusammenfassen
                </button>
                <button
                  class="tab-btn"
                  data-mode="correct"
                  data-tab="1"
                  aria-pressed="false"
                  aria-label="Text korrigieren"
                >
                  <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                  Korrigieren
                </button>
              </div>
            </div>

            <!-- Teil 2: Adressatenbezogene Textstile -->
            <div class="tab-section">
              <h3 class="tab-title">Textstil</h3>
              <div
                class="tab-buttons"
                role="group"
                aria-label="Textstil-Optionen"
              >
                <button
                  class="tab-btn tab-btn-icon active"
                  data-mode="formal"
                  data-tab="2"
                  data-tooltip="Formal"
                  aria-pressed="true"
                  aria-label="Formaler Textstil"
                >
                  <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                  </svg>
                </button>
                <button
                  class="tab-btn tab-btn-icon"
                  data-mode="casual"
                  data-tab="2"
                  data-tooltip="Freundlich"
                  aria-pressed="false"
                  aria-label="Freundlicher Textstil"
                >
                  <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                  </svg>
                </button>
                <button
                  class="tab-btn tab-btn-icon"
                  data-mode="professional"
                  data-tab="2"
                  data-tooltip="Professionell"
                  aria-pressed="false"
                  aria-label="Professioneller Textstil"
                >
                  <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                  </svg>
                </button>
                <button
                  class="tab-btn tab-btn-icon"
                  data-mode="creative"
                  data-tab="2"
                  data-tooltip="Kreativ"
                  aria-pressed="false"
                  aria-label="Kreativer Textstil"
                >
                  <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="13.5" cy="6.5" r=".5"></circle>
                    <circle cx="17.5" cy="10.5" r=".5"></circle>
                    <circle cx="8.5" cy="7.5" r=".5"></circle>
                    <circle cx="6.5" cy="12.5" r=".5"></circle>
                    <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125 0-.926.746-1.662 1.667-1.662h1.667c4.167 0 7.5-3.333 7.5-7.5C22 6.5 17.5 2 12 2z"></path>
                  </svg>
                </button>
                <button
                  class="tab-btn tab-btn-icon"
                  data-mode="simple"
                  data-tab="2"
                  data-tooltip="Einfach"
                  aria-pressed="false"
                  aria-label="Einfacher Textstil"
                >
                  <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- Textfelder nebeneinander -->
        <div class="text-fields-container">
          <!-- Eingabefeld -->
          <section class="text-section input-section" aria-label="Texteingabe">
            <div class="section-header">
              <h2>Eingabe</h2>
              <span class="char-count" id="inputCharCount" aria-live="polite"
                >0 Zeichen</span
              >
            </div>
            <textarea
              id="inputText"
              class="text-area"
              placeholder="Text hier eingeben oder einfügen"
              rows="8"
              aria-label="Texteingabefeld"
              aria-describedby="inputCharCount"
            ></textarea>
          </section>

          <!-- Button zwischen den Feldern -->
          <button
            id="processBtn"
            class="process-btn-center"
            disabled
            aria-label="Text verarbeiten"
            title="Text verarbeiten"
          >
            <svg class="btn-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>

          <!-- Ausgabefeld -->
          <section class="text-section output-section" aria-label="Textausgabe">
            <div class="section-header">
              <h2>Ausgabe</h2>
              <span
                class="char-count"
                id="outputStatus"
                aria-live="polite"
              ></span>
            </div>
            <div class="output-wrapper">
              <textarea
                id="outputText"
                class="text-area output-area"
                placeholder=""
                rows="8"
                aria-label="Textausgabefeld"
                aria-describedby="outputStatus"
                readonly
              ></textarea>
              <button
                id="copyBtn"
                class="copy-btn-icon"
                data-tooltip="Kopieren"
                disabled
                aria-label="Text in Zwischenablage kopieren"
                title="Kopieren"
              >
                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
              </button>
            </div>
          </section>
        </div>
      </main>

      <footer class="footer" role="contentinfo">
        <p>Gianni was here • Made with <svg class="footer-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin: 0 2px;"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg></p>
      </footer>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="loading-overlay hidden"
      role="status"
      aria-live="polite"
      aria-label="Text wird bearbeitet"
    >
      <div class="loading-spinner" aria-hidden="true"></div>
      <p>Text wird bearbeitet...</p>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
