<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TextCraft AI - Intelligente Textoptimierung mit KI">
    <title>TextCraft AI - Textoptimierung</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">âœ¨ TextCraft AI</h1>

        <main class="main-content">
            <!-- Eingabefeld -->
            <div class="text-section input-section">
                <div class="section-header">
                    <h2>Eingabe</h2>
                    <span class="char-count" id="inputCharCount">0 Zeichen</span>
                </div>
                <textarea 
                    id="inputText" 
                    class="text-area" 
                    placeholder="Geben Sie hier Ihren Text ein..."
                    rows="8"
                ></textarea>
            </div>

            <!-- Reiter-System fÃ¼r Optionen -->
            <div class="options-panel">
                <div class="tabs-container">
                    <!-- Teil 1: Zusammenfassen & Korrigieren -->
                    <div class="tab-section">
                        <h3 class="tab-title">Text-Verarbeitung</h3>
                        <div class="tab-buttons">
                            <button class="tab-btn active" data-mode="summarize" data-tab="1">
                                ğŸ“ Zusammenfassen
                            </button>
                            <button class="tab-btn" data-mode="correct" data-tab="1">
                                âœï¸ Korrigieren
                            </button>
                        </div>
                    </div>

                    <!-- Teil 2: Adressatenbezogene Textstile -->
                    <div class="tab-section">
                        <h3 class="tab-title">Textstil</h3>
                        <div class="tab-buttons">
                            <button class="tab-btn" data-mode="formal" data-tab="2">
                                ğŸ‘” Formal
                            </button>
                            <button class="tab-btn" data-mode="casual" data-tab="2">
                                ğŸ˜Š Freundlich
                            </button>
                            <button class="tab-btn" data-mode="professional" data-tab="2">
                                ğŸ’¼ Professionell
                            </button>
                            <button class="tab-btn" data-mode="creative" data-tab="2">
                                ğŸ¨ Kreativ
                            </button>
                            <button class="tab-btn" data-mode="simple" data-tab="2">
                                ğŸ“– Einfach
                            </button>
                        </div>
                    </div>
                </div>

                <button id="processBtn" class="process-btn" disabled>
                    <span class="btn-text">Text verarbeiten</span>
                    <span class="btn-loader hidden">â³ Verarbeitung...</span>
                </button>
            </div>

            <!-- Ausgabefeld -->
            <div class="text-section output-section">
                <div class="section-header">
                    <h2>Ausgabe</h2>
                    <button id="copyBtn" class="copy-btn" disabled>
                        ğŸ“‹ Kopieren
                    </button>
                </div>
                <div id="outputText" class="text-area output-area" contenteditable="false">
                    <p class="placeholder-text">Hier erscheint der optimierte Text...</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by AI â€¢ Made with â¤ï¸</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Text wird verarbeitet...</p>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
